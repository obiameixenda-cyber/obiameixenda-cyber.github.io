<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Futuro del Planeta - Cambio Clim치tico</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0b1d26;
            color: #e0f7fa;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
        }

        .subtitle {
            color: #a0d8ef;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 4rem;
        }

        .image-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .swap-image {
            width: 300px;
            cursor: pointer;
            border-radius: 10px;
        }

        input {
            padding: 0.7rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }

        #displayText {
            font-size: 1.2rem;
            color: #7dd3fc;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        .btn-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.7rem 1.2rem;
            background: #0284c7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #020617;
        }

        /* Objeto en movimiento */
        #movingObject {
            width: 30px;
            height: 30px;
            background: #38bdf8;
            border-radius: 50%;
            position: fixed;
            top: 20px;
            left: 0;
        }
    </style>
</head>

<body>

<div id="movingObject"></div>

<header>
    <h1>El Futuro del Planeta</h1>
    <p class="subtitle">Cambio Clim치tico y Sostenibilidad</p>
</header>

<div class="container">

    <section>
        <h2>游댃 Antes y Despu칠s del Cambio Clim치tico</h2>
        <div class="image-container">
            <img id="img1" class="swap-image"
                 src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&h=400&fit=crop">
            <img id="img2" class="swap-image"
                 src="https://images.unsplash.com/photo-1611273426858-450d8e3c9fce?w=600&h=400&fit=crop">
        </div>
    </section>

    <section>
        <h2>游눫 Tu Compromiso con el Planeta</h2>
        <input type="text" id="userText" placeholder="Escribe tu compromiso...">
        <div id="displayText">Tu mensaje aparecer치 aqu칤...</div>
    </section>

    <section class="gallery">
        <h2>游깴 Impacto del Cambio Clim치tico</h2>
        <div class="gallery-grid">
            <img src="https://images.unsplash.com/photo-1569163139394-de4798aa62b6?w=400&h=300&fit=crop">
            <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=400&h=300&fit=crop">
            <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=400&h=300&fit=crop">
        </div>
    </section>

    <section>
        <a class="btn-link" href="https://github.com" target="_blank" title="GitHub">GitHub</a>
        <a class="btn-link" href="https://climate.nasa.gov/" target="_blank" title="NASA">NASA</a>
    </section>

</div>

<footer>
    <p>춸 2025 - Proyecto educativo sobre Cambio Clim치tico</p>
</footer>

<!-- JavaScript -->
<script>
    // Intercambio de im치genes
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");

    function swapImages() {
        const temp = img1.src;
        img1.src = img2.src;
        img2.src = temp;
    }

    img1.addEventListener("click", swapImages);
    img2.addEventListener("click", swapImages);

    // Texto interactivo
    const input = document.getElementById("userText");
    const display = document.getElementById("displayText");

    input.addEventListener("input", () => {
        display.textContent = input.value || "Tu mensaje aparecer치 aqu칤...";
    });

    // Objeto en movimiento
    let pos = 0;
    setInterval(() => {
        pos += 2;
        if (pos > window.innerWidth) pos = -30;
        document.getElementById("movingObject").style.left = pos + "px";
    }, 20);
</script>

</body>
</html>
